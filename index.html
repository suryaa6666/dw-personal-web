<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DW - Website Portfolio</title>
    <link rel="icon" href="assets/img/logo.png" type="image/png" />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
      * {
        font-family: "Roboto", sans-serif;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@kontenbase/sdk"></script>
  </head>
  <body class="bg-dark p-5">
    <div class="py-5 px-5">
      <!-- navbar -->
      <div class="d-flex">
        <image
          src="assets/img/logo.png"
          style="width: 100px; height: 50px; object-fit: contain"
          alt="logo dumbways"
        />
        <div class="justify-content-end align-items-center d-flex w-100 me-5">
          <a href="#" class="text-decoration-none">
            <h5 class="text-hover mx-2">About</h5>
          </a>
          <a href="#portfolio" class="text-decoration-none">
            <h5 class="text-hover mx-2">My Portfolio</h5>
          </a>
          <a
            href="/chat.html"
            class="text-decoration-none"
            id="nav-chat"
            style="display: none"
          >
            <h5 class="text-hover mx-2">Chat</h5>
          </a>
          <!-- welcome name -->
          <h5
            class="mx-2 badge text-bg-light"
            style="display: none"
            id="welcome_name"
          ></h5>
          <!-- end welcome name -->
          <button
            class="btn mx-2"
            style="background-color: #7e74f1; color: white"
            id="btn-login"
            data-bs-toggle="modal"
            data-bs-target="#modalLogin"
          >
            Login
          </button>
          <button
            class="btn mx-2"
            style="background-color: white; color: #7e74f1"
            id="btn-register"
            data-bs-toggle="modal"
            data-bs-target="#modalRegister"
          >
            Register
          </button>
          <button
            class="btn mx-2 bg-danger"
            id="btn-logout"
            style="color: white; display: none"
            onclick="logout()"
          >
            Logout
          </button>
        </div>
      </div>
      <!-- end navbar -->
      <!-- description and profile -->
      <div class="row mt-5">
        <div class="d-flex flex-column justify-content-center col-lg-8">
          <h2 class="text-white">Welcome to My Portfolio Website!</h2>
          <p class="text-white">
            My name is Ilham Fathullah, I am as Mentor Fullstack Developer at
            Dumbways.id On this site you can find my portfolio and also can
            contact me. Thank You
          </p>
          <!-- social media section -->
          <div class="d-flex">
            <div class="mx-2">
              <a href="https://github.com/ilhamfat04" target="_blank">
                <image src="assets/img/github-icon.svg" class="icon-hover" />
              </a>
            </div>
            <div class="mx-2">
              <a href="#" target="_blank">
                <image src="assets/img/instagram-icon.svg" class="icon-hover" />
              </a>
            </div>
            <div class="mx-2">
              <a href="#" target="_blank">
                <image src="assets/img/twitter-icon.svg" class="icon-hover" />
              </a>
            </div>
            <div class="mx-2">
              <a href="#" target="_blank">
                <image src="assets/img/linkedin-icon.svg" class="icon-hover" />
              </a>
            </div>
          </div>
          <!-- end social media section -->
        </div>
        <div class="col-lg-4">
          <image
            src="assets/img/image.svg"
            style="
              width: 100%;
              height: 350px;
              object-fit: contain;
              pointer-events: none;
            "
            class
            alt="frame profile"
          />
        </div>
      </div>
      <!-- end description and profile -->
    </div>
    <!-- portfolio section -->
    <div
      class="row"
      style="margin-top: 200px; margin-bottom: 100px"
      id="portfolio"
    >
      <div class="col-lg-6 d-flex justify-content-center flex-column p-5">
        <h2 class="text-white">Hello,</h2>
        <h2 class="text-white">there are some of my portfolio</h2>
      </div>
      <div class="col-lg-6 row">
        <div class="col-lg-6">
          <image
            src="assets/img/port1.png"
            alt="port 1"
            style="width: 100%; height: 200px; object-fit: contain"
          />
        </div>
        <div class="col-lg-6">
          <image
            src="assets/img/port2.png"
            alt="port 2"
            style="width: 100%; height: 200px; object-fit: contain"
          />
        </div>
        <div class="col-lg-6">
          <image
            src="assets/img/port3.png"
            alt="port 3"
            style="width: 100%; height: 200px; object-fit: contain"
          />
        </div>
        <div class="col-lg-6">
          <image
            src="assets/img/port4.png"
            alt="port 4"
            style="width: 100%; height: 200px; object-fit: contain"
          />
        </div>
      </div>
    </div>
    <!-- end portfolio section -->

    <!-- modal login -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="modalLoginLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLoginLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                type="email"
                id="input-email-login"
                class="form-control"
                placeholder="Email..."
                aria-label="email"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                id="input-password-login"
                class="form-control"
                placeholder="Password..."
                aria-label="password"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              onclick="login()"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end modal login -->
    <!-- modal register -->
    <div
      class="modal fade"
      id="modalRegister"
      tabindex="-1"
      aria-labelledby="modalRegisterLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalRegisterLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                type="text"
                id="input-name-register"
                class="form-control"
                placeholder="Full Name..."
                aria-label="fullName"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="email"
                id="input-email-register"
                class="form-control"
                placeholder="Email..."
                aria-label="email"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                id="input-password-register"
                class="form-control"
                placeholder="Password..."
                aria-label="password"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              onclick="register()"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end modal register -->
    <script src="assets/js/auth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
